<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial" font-size="20" fill="#333" text-anchor="middle" dominant-baseline="middle">
    Hello, World!
  </text>

  <!-- Simple Code Icon -->
  <g fill="none" stroke="#333" stroke-width="2">
    <line x1="10" y1="30" x2="30" y2="30" />
    <line x1="30" y1="30" x2="25" y2="20" />
    <line x1="25" y1="20" x2="45" y2="20" />
    <line x1="45" y1="20" x2="40" y2="30" />
    <line x1="40" y1="30" x2="60" y2="30" />
  </g>
</svg>
